<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"	content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/chat.css">
	<title>Open Router Chat</title>
</head>

<body>
	<h2 id="top">Напишите ваш запрос к LLM:</h2>
	<form>
		<textarea id="prompt"></textarea>
		<button id="submit-button" type="button">Отправить</button>
		<button type="button" id="clear-button">Очистить контекст</button>
	</form>
	<div id="messages-container"></div>
	<div id="spinner"
			 class="spinner-border"
			 role="status"
			 hidden>
		<span class="visually-hidden">Загрузка...</span>
	</div>
	<a id="bottom" href="index.html">←Назад к выбору модели</a>
	<a class="page-marker top-marker" href="#top">↑</a>
	<a class="page-marker bottom-marker" href="#bottom">↓</a>

	<template id="error-message-template">
		Что-то пошло не так: <span class="error-message">ErrorText</span>.<br />
		Попробуйте отправить новый запрос, или выберите другую модель.
	</template>
	<script src="src/chat.js" type="module"></script>
</body>

</html>
